<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Eira - New Entry</title>
</head>

<body>
    <header>
        <img src="/static/eiralogo.png" alt="Eira Logo" class="logo">
        <nav class="navbar">
            <h1 class="nav-left">Eira!</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            <form method="POST" action="/journal_entry">
                <h1>New Journal Entry</h1>

                <input type="text" id="title" name="title" placeholder="A Title for Your Entry" required>

                <!-- Mood selector -->
                <div class="mood-selector">
                    <label style="display:block; margin-top:15px;">How are you feeling?</label>
                    <div class="mood-options">
                        <button type="button" class="mood-btn" data-mood="happy" aria-label="Happy">ðŸ˜Š</button>
                        <button type="button" class="mood-btn" data-mood="calm" aria-label="Calm">ðŸ˜Œ</button>
                        <button type="button" class="mood-btn" data-mood="sad" aria-label="Sad">ðŸ˜¢</button>
                        <button type="button" class="mood-btn" data-mood="anxious" aria-label="Anxious">ðŸ˜°</button>
                        <button type="button" class="mood-btn" data-mood="angry" aria-label="Angry">ðŸ˜ </button>
                    </div>
                    <input type="hidden" name="mood" id="mood-input">
                </div>

                <!-- NEW: Mood rating scale -->
                <div class="mood-rating">
                    <label style="display:block; margin-top:20px;">How would you rate your mood today? (1-10)</label>
                    <div class="rating-container">
                        <span class="rating-label">1</span>
                        <input type="range" id="mood-rating" name="mood_rating" min="1" max="10" step="0.5" value="5">
                        <span class="rating-label">10</span>
                        <span class="rating-value" id="rating-display">5.0</span>
                    </div>
                </div>
                <!-- END NEW -->

                <label for="content" style="display: block; margin-top: 15px;">What's on your mind today?</label>
                <textarea id="content" name="content" rows="15" placeholder="Start journaling here..." required></textarea>

                <input type="submit" value="Save Entry" class="btn">
            </form>
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mental Health Hub. All rights reserved.</p>
    </footer>

    <!-- Mood selector script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const moodButtons = document.querySelectorAll('.mood-btn');
            const moodInput = document.getElementById('mood-input');
            if (!moodButtons.length || !moodInput) return;

            moodButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    moodButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    moodInput.value = btn.dataset.mood;
                });
            });

            // NEW: Mood rating display
            const ratingSlider = document.getElementById('mood-rating');
            const ratingDisplay = document.getElementById('rating-display');
            ratingSlider.addEventListener('input', function() {
                ratingDisplay.textContent = this.value;
            });
            // END NEW
        });
    </script>
</body>
</html>
