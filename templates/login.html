<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 350px;
        }

        h1 { margin-bottom: 20px; }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        a { display: block; margin-top: 15px; text-decoration: none; }
    </style>
</head>

<body>
    <div class="container">

        <h1>Login</h1>

        <form method="POST">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>

        <a href="{{ url_for('signup') }}">Need an account? Sign Up</a>
        <a href="{{ url_for('index') }}">Back to Home</a>

    </div>
</body>
</html>
