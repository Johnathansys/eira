<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6f6;  /* Light, soft lavender color */
            color: #4a3f35;  /* Soft brown text */
            line-height: 1.6;
        }

        header {
            background-color: #9b7c5f;  /* Warm, earthy brown */
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-content {
            text-align: center;
            margin: 0 auto;
            padding: 30px;
            background-color: #f4e3d4;  /* Soft, creamy beige */
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-content a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #8f5d33; /* Soft brown */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .welcome-content a:hover {
            background-color: #7a4b28;  /* Darker brown on hover */
            transform: scale(1.05); /* Slightly increase size for hover effect */
        }

        .home-button {
            background-color: #9b7c5f; /* Slightly different brown for home */
        }

        .home-button:hover {
            background-color: #7a5f46; /* Darken for hover */
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #9b7c5f;  /* Same brown as header */
            color: white;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome {{ session["Username"] }}!</h1>
    </header>

    <section class="welcome-content">
        <a href="/password" class="button">Change Password</a>
        <br>
        <a href="/logout" class="button">Log Out</a>
        <br><br>
        <!-- Button to go to the Home Page -->
        <a href="/" class="button home-button">Go to Home Page</a>
    </section>

    <footer>
        <p>&copy; 2025 Mental Health Hub. All rights reserved.</p>
    </footer>
</body>
</html>
