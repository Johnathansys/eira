<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6f6;  /* Light, soft lavender color */
            color: #4a3f35;  /* Soft brown text */
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #9b7c5f;  /* Warm, earthy brown */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4e3d4;  /* Soft, creamy beige */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #8f5d33; /* Soft brown */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #7a4b28;  /* Darker brown on hover */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #9b7c5f;
            font-size: 1rem;
        }

        a:hover {
            color: #7a5f46;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post">
        Name: <input name="username" type="text" required> <br>
        Password: <input name="password" type="password" required> <br>
        <input type="submit" value="Sign Up">
    </form>
    <a href="/">Log In</a>
</body>
</html>
