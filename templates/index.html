<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Eira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Welcome to Eira!</h1>

        {% if 'Username' in session %}
            <p>You are logged in as: <strong>{{ session['Username'] }}</strong></p>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}

    </div>
</body>
</html>
